<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <p id="sunrise-sunset"></p>

        <img src="sol.png" id="website-pic" alt="sol">

        <i>eller</i>

        <p id="errormsg-platsinfo">Det gick ej att hämta platsinformation. Kontrollera om platsinformation är tillåtet och undersök om popupfönster är tillåtna i webbläsaren innan du försöker igen.</p>

    <div class="container">
	    <div id="today-content"></div>
        <div id="forcast-content"></div>
        <div id="buttons-container"></div>
        <!-- <button id="prev-button">Föregående</button>
        <button id="next-button">Nästa</button> -->
    </div>
    <footer>
        <p id="last-update"></p>
        <p id="timezone"></p>
